{% extends "base.html" %}

{% block content %}


<header>
    {% if prof.lower() in ['инженер', 'строитель'] %}
        <nav class="navbar navbar-light bg-light">
            <h1>Инженерные тренажеры</h1>
        </nav>
        <img src="{{url_for('static', filename='img/ogorod.jpg')}}">
    {% else %}
        <nav class="navbar navbar-light bg-light">
            <h1>Научные тренажеры</h1>
        </nav>
        <img src="{{url_for('static', filename='img/okna.jpg')}}">
    {% endif %}
</header>


{% endblock %}
